server.error.include-message=always
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=logger_db;trustServerCertificate=true;
spring.datasource.username=local_rw
spring.datasource.password=local
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
jwt.key.private = classpath:wookie.key
jwt.key.public = classpath:wookie.pub
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2008Dialect






